<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Transition CSS</title>
  </head>
  <body>
    <!-- My Cool Menu buttons -->
    <h1>1 Hover on Simpson to see a Difference.</h1>
    <div class="hoverImg"></div>

    <h1>2 Hover on Circle to see a Difference</h1>
    <div class="hoverCircle"></div>

    <h1>3 Click Anywhere to move the target</h1>
    <div id="ball"><i class="fas fa-crosshairs"></i></div>
    <br>
    <h1>4 Hover on Sound Wave to see a Difference.</h1>
    <div class="hoverSoundWave"></div>
<br>
<h1>5 Text effect.</h1>
<div class="container">
   
    <div class="title">
      <h1 class="heading1">thanks<br/>for watching</h1>
    </div>

    <svg viewBox="0 0 960 300">
      <symbol id="s-text">
        <text text-anchor="middle" x="50%" y="80%">RayMik</text>
      </symbol>
    
      <g class = "g-ants">
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
      </g>
    </svg>
  </body>
  <script
    src="https://kit.fontawesome.com/34a51bdefe.js"
    crossorigin="anonymous"
  ></script>

  <!-- js script for moving target 3 -->
  <script>
    let targets = document.getElementById("ball");
    document.addEventListener(
      "click",
      function(ev) {
        targets.style.transform = "translateY(" + (ev.clientY - 25) + "px)";
        targets.style.transform += "translateX(" + (ev.clientX - 25) + "px)";
      },
      false
    );
  </script>
</html>
