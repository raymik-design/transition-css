<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Transition CSS</title>
  </head>
  <body>
    <!-- My Cool Menu buttons -->
    <h1>1 Hover on Simpson to see a Difference.</h1>
    <div class="hoverImg"></div>

    <h1>2 Hover on Circle to see a Difference</h1>
    <div class="hoverCircle"></div>

    <h1>3 Click Anywhere to move the target</h1>
    <div id="ball"><i class="fas fa-crosshairs"></i></div>
  </body>
  <script
    src="https://kit.fontawesome.com/34a51bdefe.js"
    crossorigin="anonymous"
  ></script>

  <!-- js script for moving target 3 -->
  <script>
    let targets = document.getElementById("ball");
    document.addEventListener(
      "click",
      function(ev) {
        targets.style.transform = "translateY(" + (ev.clientY - 25) + "px)";
        targets.style.transform += "translateX(" + (ev.clientX - 25) + "px)";
      },
      false
    );
  </script>
</html>
